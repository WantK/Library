<script>

    function deleteCategory(id) {
        $ .ajax({
            url:"/deleteCategory",
            type:'POST',
            async : false,
            data:{
                _method:"POST",
                id:id
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.replace("/manageCategory");
    }

    function addCategory() {
        var category = document.getElementById("category").value;
        if(category === ""){
            alert("Please enter the category.");
            return;
        }
        $.ajax({
            url:"/addCategory",
            type: 'POST',
            async : false,
            data: {
                _method:"POST",
                category:category
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.replace("/manageCategory");
    }

    function updateCategory(id) {
        $.ajax({
            url:"/updateCategory",
            type: 'POST',
            async : false,
            data: {
                _method:"POST",
                id:id,
                category:document.getElementById(id).value,
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.replace("/manageCategory");
    }

</script>
