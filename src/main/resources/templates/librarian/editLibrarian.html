<script>
    function editLibrarian() {
        var librarianId = document.getElementById("librarianId").placeholder;
        var librarianName = document.getElementById("librarianName").placeholder;
        var librarianPassword = document.getElementById("librarianPassword").value;
        if(librarianPassword ===""){
            alert("Please enter the password");
            return;
        }

        var confirmPassword = document.getElementById("confirmPassword").value;
        if(librarianPassword === confirmPassword){
            $.ajax({
                url:"/editLibrarian",
                type:"POST",
                async : false,
                data:{
                    _method:"POST",
                    librarianId:librarianId,
                    librarianName:librarianName,
                    librarianPassword:librarianPassword
                },
                success:alert("Update successfully")
            });
        }
        else{
            alert("The two passwords you typed do not match");
            return;
        }
        window.location.replace("/manageLibrarian");
    }

    function logout() {
        window.location = "/login";
    }
    function changeAdminPassword() {

    function register() {

    }

    function setDeposit() {

    }
    function manage() {
        window.location.replace("/manageLibrarian");
    }
</script>
