        var date = document.getElementById("date").value;
        if(date==="")
            alert("Please choose the date.")
        else
            window.location = "/queryMonthIncome/"+date.split("-")[0]+"/"+date.split("-")[1]
    }
    function week() {
        var date = document.getElementById("date").value;

            alert("Please choose the date.")
        else
            window.location = "/queryWeekIncome/"+date.split("-")[0]+"/"+date.split("-")[1]+"/"+date.split("-")[2];
    }
    function day() {
        var date = document.getElementById("date").value;
