<script>

    function show() {
        var readerName = document.getElementById("readerName").value;
        if(readerName === ""){
            alert("Please enter the readerName.");
            return;
        }
        $.ajax({
            url:"/existReader",
            type:'POST',
            async:false,
            data:{
                _method:'POST',
                readerName:readerName
            },
            success:function (result) {
                if(result === 1){
                    window.location = "/payFine/" + readerName;
                }else{
                    alert("Please check the readerName, then enter the right readerName.");
                }
                
            }
        })

    }

</script>
