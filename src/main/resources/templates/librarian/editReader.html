    }

    }

    function returnBook() {
        window.location.replace("/returnIndex");
    }

    function showRecord() {
        window.location.replace("/recordIndex");
    }

    function editReader() {
        var readerId = document.getElementById("readerId").placeholder;
        var readerName = document.getElementById("readerName").value;
        var readerPassword = document.getElementById("readerPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var readerEmail = document.getElementById("readerEmail").value;
        if(readerPassword === confirmPassword){
            $.ajax({
                url:"/editReader",
                type:"POST",
                async : false,
                data:{
                    _method:"PUT",
                    readerId:readerId,
                    readerName:readerName,
                    readerPassword:readerPassword,
                    email:readerEmail
                },
                success:function(result){
                    alert(result);
                    window.location = "/manageReader";
                }
            });
        }
        else{
            alert("The two passwords you typed do not match");
        }

        // window.location.replace("/manageReader" +  + document.getElementById("librarian").innerText.split(",")[1])
    }
