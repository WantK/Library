<script>


    function editReader(readerName) {
        window.location.replace("/editReaderPage/readerName="+readerName);
    }

    function deleteReader(readerName) {
        $ .ajax({
            url:"/delete/reader",
            type:'POST',
            async : false,
            data:{
                _method:"POST",
                readerName:readerName
            },
            dataType:"text",
            success:function (result) {
                alert(result)
            }
        });
        window.location.reload(true);
    }

    function search() {
        var key = document.getElementById("key").value;
        if(key === ""){
            alert("Please enter the key words.");
            return;
        }
        window.location = "/searchReader/keywords=" + key;
    }

    $(function() {

        $(".btnAdd").click(function(){

            $.jq_Panel({
                title: "addReader",
                iframeWidth: 500,
                iframeHeight: 300,
                url: "reader/addReader.html"
            });

</script>
