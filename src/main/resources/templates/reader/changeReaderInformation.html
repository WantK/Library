<script>

    function logout() {
        window.location = "/";
    }
    function borrowHistory() {
        window.location.replace("/historyIndex");
    }
    function editInformation() {
        window.location = "/changeReaderInformationPage";
    }
    function fineCondition() {
        window.location = "/fineIndex";
    }

    function returnIndex() {
        window.location = "/loginIndex";
    }

    function changeReaderInformation() {
        var readerId = document.getElementById("readerId").placeholder;
        var readerName = document.getElementById("readerName").placeholder;

        var readerEmail = document.getElementById("readerEmail").value;
        var at=readerEmail.indexOf("@");
        if(at === -1){
            alert("Wrong E-mail!!!");
            return;
        }

        var readerPassword = document.getElementById("readerPassword").value;
        if(readerPassword===""){
            alert("Password can't be null.")
            return;
        }
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (readerPassword == confirmPassword) {
            $.ajax({
                url: "/changeReaderInformation",
                type: "POST",
                async: false,
                data: {
                    _method: "POST",
                    readerId: readerId,
                    readerName: readerName,
                    readerPassword: readerPassword,
                    email:readerEmail
                },
                dataType: "text",
                success:function (result) {
                    alert(result);
                    window.location = "/readerSucceed";

                }
            });
        }
        else {
            alert("The two passwords you typed do not match");
        }
    }

</script>
