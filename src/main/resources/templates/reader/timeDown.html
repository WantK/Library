<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Time Down</title>
    <link rel="shortcut icon" href="img/logo.ico"/>
    <link href="/index/css/bootstrap.min.css" rel="stylesheet">
    <link href="/index/css/style.css" rel="stylesheet">
    <link href="/index/css/style-responsive.css" rel="stylesheet">
    <link href="/index/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <script src="/index/js/jquery-1.8.3.min.js">
    </script>
    <script type="text/javascript" src="/index/js/hover-dropdown.js">
    </script>
<script type="text/javascript">
    window.onload=function(){
        var myspan=document.getElementById("myspan");
        var timer=15;
        var flag;
        function daoji(){
            timer=timer-1;
            myspan.innerHTML=timer;
            if(timer==0){
                location.href="/login";
                clearInterval(flag);
            }
        }
        flag=setInterval(daoji,1000);
    }
</script>
    <style>
        .btn {
            cursor: pointer;
            width: 102px;
            height: 38px;
            line-height: 38px;
            padding: 0;
            border: 0;
            background-color: #38f;
            font-size: 16px;
            color: white;
            box-shadow: none;
            font-weight: normal;
        }
    </style>
</head>
<body>
<header class="head-section">
    <div class="navbar navbar-default navbar-static-top container">
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="btn" data-close-others="false" data-delay="0" data-hover=
                            "dropdown" data-toggle="dropdown" th:text="#{language}">
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="?lang=en_US">English(US)</a>
                        </li>
                        <li>
                            <a href="?lang=zh_CN">简体中文</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>

    </div>
</header>
<div>
    <label th:text="#{countDown}+ ':'"></label>
    <span id="myspan"></span>
</div>
</body>
</html>
