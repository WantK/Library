<script>
    function deleteLibrarian(librarianName) {
        $ .ajax({
            url:"/delete/librarianName",
            type:'POST',
            async : false,
            data:{
                _method:"POST",
                librarianName:librarianName
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.reload(true);
    }
    function editLibrarianPage(librarianName) {
        window.location.replace("/editLibrarianPage/librarianName="+librarianName);
    }

    function recoveryLibrarianPassword(librarianName) {
        $ .ajax({
            url:"/recoveryLibrarianPassword",
            type:'POST',
            async : false,
            data:{
                _method:"POST",
                librarianName:librarianName
            },
            dataType:"text",
            success:function (result) {
                alert(result)
            }
        });
        window.location.replace("/manageLibrarian")

    }

</script>
