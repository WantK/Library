<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="/css/loginStyle.css" rel="stylesheet" type="text/css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>login</title>
    <link rel="shortcut icon" href="img/logo.ico"/>
    <script>var __links = document.querySelectorAll('a');function __linkClick(e) { parent.window.postMessage(this.href, '*');} ;for (var i = 0, l = __links.length; i < l; i++) {if ( __links[i].getAttribute('data-t') == '_blank' ) { __links[i].addEventListener('click', __linkClick, false);}}</script>
    <script src="js/jquery.min.js"></script>
    <script>$(document).ready(function(c) {
        $('.alert-close').on('click', function(c){
            $('.message').fadeOut('slow', function(c){
                $('.message').remove();
            });
        });
    });
    </script>

</head>
<body>
<div align="right">
    <a href="?lang=en_US">English(US)</a>
    <a href="?lang=zh_CN">简体中文</a>
</div>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1 th:text="${information}"></h1>
            <div class="alert-close"> </div>
        </div>
        <form action="/tryToLogin" method="post" id="form">
            <li>
                <input name="adminName" id="UserName" type="text" class="text" th:placeholder="#{adminName}"><a class=" icon user"></a>
            </li>
            <div class="clear"> </div>
            <li>
                <input name="Password" id="Password" type="password" th:placeholder="#{password}"> <a class="icon lock"></a>
            </li>
            <div class="clear"> </div>
            <div class="submit">
                <input type="button" onclick="login()" th:value="#{login}" >
                <div class="clear">  </div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="clear"> </div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 2018.</p>
</div>

</body>
</html>
<script>
    function login() {
        var UserName = document.getElementById("UserName").value;
        var Password = document.getElementById("Password").value;
        if (UserName==null || UserName===""){
            alert("UserName必须填写");
            return false;
        }else if(Password==null || Password===""){
            alert("Password必须填写");
            return false;
        }
        else
            document.getElementById("form").submit();
    }
</script>
