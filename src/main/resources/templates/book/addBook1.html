    function selectBook() {
        var isbn = document.getElementById("isbn").value;


        $ .ajax({
            url:"/getBookInformation/isbn="+isbn,
            type:'POST',
            data:{
                _method:"POST"
            },
            dateType:"json",
            success:function (book) {
                document.getElementById("kuang").setAttribute("style","margin-top: 100px; margin-left:200px; border:1px solid #333; width:600px;height:300px\" align=\"center\"");
                document.getElementById("bookDetail").setAttribute("style","display:inline");
                document.getElementById("bookCategory").setAttribute("style","display:inline");
                document.getElementById("bookCount").setAttribute("style","display:inline");
                document.getElementById("bookLocation").setAttribute("style","display:inline");
                document.getElementById("bookISBNFT").setAttribute("style","display:none");
                document.getElementById("bookName").value = book["title"];
                document.getElementById("bookAuthor").value = book["author"];
                document.getElementById("bookImg").setAttribute("style","display:inline");
                document.getElementById("bookImg").setAttribute("src",book["image"]);
                document.getElementById("bookPrice").value = book["price"];
                document.getElementById("bookISBN").value = isbn;
                document.getElementById("add Book").setAttribute("style","display:none");
                document.getElementById("confirm add").setAttribute("style","display:inline;margin-left: 240px");
            }
        });
    }
