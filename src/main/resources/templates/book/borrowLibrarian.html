<script>

    function borrowBook() {
        window.location.replace("/borrowIndex");
    }

    function borrow() {
        var bookId = document.getElementById("bookId").innerText;
        var isbn = document.getElementById("isbn").innerText;
        var readerName = document.getElementById("readerName").value;
        if(readerName === ""){
            alert("Please enter the readerName.");
            return;
        }
        $.ajax({
            url: "/borrowResult",
            type:"POST",
            async : false,
            data:
                {
                    bookId:bookId,
                    isbn: isbn,
                    readerName: readerName
                },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location = "/borrowIndex";
    }
</script>
