<body>
<!--header start-->
<header class="head-section col-lg-12">
    <div class="navbar navbar-default navbar-static-top container">
        <div class="navbar-header">
            <a class="navbar-brand"><img src="/logo.png" style="height:50%;width:58%"></a>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="btn" data-close-others="false" data-delay="0" data-hover=
                            "dropdown" data-toggle="dropdown" th:text="#{language}">
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="?lang=en_US">English(US)</a>
                        </li>
                        <li>
                            <a href="?lang=zh_CN">简体中文</a>
                        </li>
                    </ul>
                </li>
                <li><input id="keywords" class="form-control search" th:placeholder="#{pleaseInputKeywords}" type="text"></li>
                <li>
                    <a class="btn btn-info" onclick="searchBook()">
                        <span  th:text="' ' + #{search}" class="glyphicon glyphicon-book"></span>
                    </a>
                </li>
                <li>
                    <a class="btn btn-info"  onclick="turnToLogin()">
                        <span th:text="' '+ #{login}" class="glyphicon glyphicon-log-in"></span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

</header>
<!--header end-->

<!-- Sequence Modern Slider -->

<div>
    <div class="am-cf admin-main" style="padding-top: 0px; margin-left: -270px">
        <!-- content start -->
        <div class="admin-content" style="width: 1907px;height: 815px;overflow-x: hidden;overflow-y: scroll;">
            <div class="admin-content-body">

                <div class="container" style="padding: 0px 10px 0px 10px">

                    <div class="am-g" style="margin-top: 5px;">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                    <tr>
                                        <th th:text="#{bookIsbn}">
                                        </th>

                                        <th th:text="#{bookImage}"></th>
                                        <th  th:text="#{bookDetail}"></th>
                                        <th  th:text="#{operation}"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="tUser">
                                    <tr th:each="book:${bookList}">
                                        <!--<td><input name="chks" value="701" type="checkbox"></td>-->
                                        <td th:text="${book.isbn}">
                                        </td>
                                        <td><img th:src="@{${book.image}}" style="width: 99px;height: 132px"></td>

                                        <td style="left: 30px">
                                            <table style="width: 200px;height: 100%;">
                                                <tr>
                                                    <th th:text="#{bookName}"></th>
                                                    <td  th:text="${book.title}"></td>
                                                </tr>
                                                <tr>
                                                    <th th:text="#{bookAuthor}"></th>
                                                    <td  th:text="${book.author}"></td>
                                                </tr>
                                                <tr>
                                                    <th th:text="#{bookPrice}"></th>
                                                    <td  th:text="${book.price}"></td>
                                                </tr>
                                                <tr>
                                                    <th th:text="#{bookCategory}"></th>
                                                    <td th:text="${book.category}"></td>
                                                </tr>
                                                <tr>
                                                    <th th:text="#{bookLocation}"></th>
                                                    <td th:text="${book.floor} + '-' + ${book.room} + '-' + ${book.shelf}"></td>
                                                </tr>
                                                <tr>
                                                    <th th:text="#{bookRest}"></th>
                                                    <td  th:text="${book.restCount}"></td>
                                                </tr>
                                            </table>
                                        </td>
                                        <td>
                                            <div class="am-btn-toolbar">
                                                <div class="am-btn-group am-btn-group-xs">
                                                    <button th:text="#{select}" type="button" id="role_701" th:onclick="'javascript:sameBook('+${book.isbn}+')'" class="am-btn am-btn-default am-btn-xs am-text-secondary btnedit">
                                                        <span class="am-icon-pencil-square-o"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- content end -->
        </div>
    </div>
</div>

<script>
    function turnToLogin() {
        window.location.replace("/login");
    }
    function searchBook() {
        var keywords = document.getElementById("keywords").value;
        if(keywords===""){
            alert(" keywords can't be null.")
            return;
        }
        window.location.replace("/showBook/keywords="+keywords)

    }

    function sameBook(ISBN) {
        window.location = ("/bookOnlyToShow/" + ISBN);
    }
</script>
