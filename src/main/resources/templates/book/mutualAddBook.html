<script>
    function readAsDataUrl() {
        var file = document.getElementById("bookFile").files[0];
        document.getElementById("bookImg").setAttribute("style","display:inline;width:150px;height:200px");
        document.getElementById("bookFile1").setAttribute("style","display:none");
        document.getElementById("showImage").setAttribute("style","display:none");
        document.getElementById("bookImg").setAttribute("src",window.URL.createObjectURL(file));
    }


    function add() {
        var location = document.getElementById("location").value;
        if(location === ""){
            alert("Please enter the location.");
            return;
        }
        var formData = new FormData();
        var file = document.getElementById("bookFile").files[0];
        formData.append("title",document.getElementById("bookName").value);
        if(document.getElementById("bookName").value === ""){
            alert("Please enter the title.");
            return;
        }
        formData.append("author",document.getElementById("bookAuthor").value);
        if(document.getElementById("bookAuthor").value === ""){
            alert("Please enter the author.");
            return;
        }
        formData.append("image",file);
        formData.append("price",document.getElementById("bookPrice").value);
        if (!(/(^[1-9]\d*$)/.test(document.getElementById("bookPrice").value))) {
            alert("Please check the fineValue,it must be a positive integer.");
            return false;
        }
        formData.append("isbn",document.getElementById("bookISBN").value);
        if (!(/(^[0-9]\d*$)/.test(document.getElementById("bookISBN").value))) {
            alert("Please check the fineValue,it can't be a negative integer.");
            return false;
        }
        formData.append("count",document.getElementById("bookCount").value);
        if (!(/(^[1-9]\d*$)/.test(document.getElementById("bookCount").value))) {
            alert("Please check the count,it must be a positive integer.");
            return false;
        }
        formData.append("category",document.getElementById("booksCategory").value);
        if (document.getElementById("booksCategory").value==="") {
            alert("Please choose the category");
            return;
        }
        formData.append("floor",location.split("-")[0]);
        formData.append("room",location.split("-")[1]);
        formData.append("shelf",location.split("-")[2]);
        $.ajax({
            url: "/addOwnBook",
            type:"POST",
            async : false,
            data:formData,
            cache: false,//上传文件无需缓存
            processData: false,//用于对data参数进行序列化处理 这里必须false
            contentType: false, //必须
            dataType:"text",
            success:function (result) {
                alert(result);
                window.location.replace("/showNewBooks/" + document.getElementById("bookISBN").value);
            }
        });
    }

</script>
