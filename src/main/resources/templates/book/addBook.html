<script>

    function selectBook() {
        var isbn = document.getElementById("isbn").value;
        if(isbn ===""){
            alert("Please enter the isbn.");
            return;
        }

        $ .ajax({
            url:"/getBookInformation/isbn="+isbn,
            type:'POST',
            data:{
                _method:"POST"
            },
            dateType:"json",
            success:function (book) {
                document.getElementById("page1").setAttribute("style","display:none");
                document.getElementById("page2").setAttribute("style",null);
                document.getElementById("bookName").value = book["title"];
                document.getElementById("bookAuthor").value = book["author"];
                document.getElementById("bookImg").setAttribute("src",book["image"]);
                document.getElementById("bookPrice").value = book["price"];
                document.getElementById("bookISBN").value = isbn;
                document.getElementById("add Book").setAttribute("style","display:none");
                document.getElementById("confirm add").setAttribute("style","display:inline;margin-left: 240px");
            }
        });
    }

    function addBook() {
        var category = document.getElementById("category").value;
        if(category ===""){
            alert("Please choose the category");
            return;
        }
        var location = document.getElementById("location").value;
        if(location === ""){
            alert("Please choose the location");
            return;
        }

        var count = document.getElementById("count").value;
        if (!(/(^[1-9]\d*$)/.test(count))) {
            alert("Please check the count,it must be a positive integer.");
            return false;
        }

        $.ajax({
            url: "/addBook",
            type:"POST",
            async : false,
            data:
                {
                    _method:"POST",
                    title: document.getElementById("bookName").value,
                    author: document.getElementById("bookAuthor").value,
                    image: document.getElementById("bookImg").src,
                    price: document.getElementById("bookPrice").value,
                    isbn: document.getElementById("bookISBN").value,
                    count:count,
                    category:category,
                    floor:location.split("-")[0],
                    room:location.split("-")[1],
                    shelf:location.split("-")[2]
                },
            dataType:"text",
            success:function (result) {
                alert(result);
                window.location.replace("/showNewBooks/" + document.getElementById("bookISBN").value);
            }
        })
    }

</script>
