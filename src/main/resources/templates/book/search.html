    function sameBook(ISBN) {
        window.location = ("/bookLibrarian/" + ISBN);

    function editBooks(isbn) {
        window.location.replace("/editBooksPage/isbn="+isbn);
    }
    function deleteBooks(isbn) {
        $ .ajax({
            url:"/delete/isbn="+isbn,
            type:'POST',
            async : false,
            data:{
                _method:"DELETE"
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.reload(true);
    }
