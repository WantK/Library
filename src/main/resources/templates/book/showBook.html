<script>
    function personal() {
        window.location = "/readerSucceed";
    }

    function searchBook() {
        var keywords = document.getElementById("keywords").value;
        window.location.replace("/readerToShowBook/keywords="+keywords)

    }

    function reservedBook(bookId) {
        $ .ajax({
            url:"/reserve",
            type:'POST',
            async : false,
            data:{
                _method:"POST",
                bookId:bookId
            },
            dataType:"text",
            success:function (result) {
                alert(result);
            }
        });
        window.location.reload(true);
    }
</script>
