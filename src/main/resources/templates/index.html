<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" >

    <meta name="description" content="Developed By Themifycloud">
    <meta name="author" content="cosmic">
    <meta name="keywords" content="Bootstrap 3, Template, Theme, Responsive, Corporate, Business">

    <title>
      Bibliosoft | Home

    <link href="/index/css/bootstrap.min.css" rel="stylesheet">
	<link href="/index/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/index/css/parallax-slider/parallax-slider.css" />
    <script type="text/javascript" src="/index/js/parallax-slider/modernizr.custom.28468.js">
    </script>

  </head>

  <body>
    <!--header start-->
    <header class="head-section col-lg-12">
     <div class="navbar navbar-default navbar-static-top container">
          <div class="navbar-header">
              <a class="navbar-brand"><img src="logo.png" style="height: 60%; width:60%"></a>
          </div>
		  <div class="navbar-collapse collapse">
			  
			   <ul class="nav navbar-nav">
                 <li class="dropdown">
                   <a class="btn" data-close-others="false" data-delay="0" data-hover=
                           "dropdown" data-toggle="dropdown" th:text="#{language}">
                   </a>
                   <ul class="dropdown-menu">
                     <li>
                       <a href="?lang=en_US">English(US)</a>
                     </li>
                     <li>
                       <a href="?lang=zh_CN">简体中文</a>
                     </li>
                   </ul>
                 </li>
				  <li><input id="keywords" class="form-control search" th:placeholder="#{pleaseInputKeywords}" type="text"></li>
                  <li>
                      <a class="btn btn-info" onclick="searchBook()">
              			 <span  th:text="' ' + #{search}" class="glyphicon glyphicon-book"></span>
                      </a>
                  </li>
				   <li>
					 	<a class="btn btn-info"  onclick="turnToLogin()">
				  	  		<span th:text="' '+ #{login}" class="glyphicon glyphicon-log-in"></span>
						</a>
				  </li>
              </ul>
				 
		  </div>
      </div>
		   
    </header>
    <!--header end-->

    <!-- Sequence Modern Slider -->
    <div id="da-slider" class="da-slider">

            <div class="da-slide">
            <div class="container">
              <div class="row">
                <div class="col-md-12">

                <i id="announceTitle1"></i>
              </h2>
              <p>
                <i id="announceText1"></i>
              </p>
              <div class="da-img">
                <img id="announceImage1" style="max-height:400px;max-width:400px"/>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="da-slide">
            <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h2>
                  <i id="announceTitle2"></i>
              </h2>
              <p>
                  <i id="announceText2"></i>
              </p>
              <div class="da-img">
                  <img id="announceImage2" style="max-height:400px;max-width:400px"/>
              </div>
      </div>
          </div>
        </div>
      </div>


      <div class="da-slide">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
              <h2>
                  <i id="announceTitle3"></i>
              </h2>
              <p>
                  <i id="announceText3"></i>
              </p>
              <div class="da-img">
                  <img id="announceImage3" style="max-height:400px;max-width:400px"/>
              </div>
      </div>
      </div>
      </div>
      </div>

      <nav class="da-arrows">
        <span class="da-arrows-prev">
        </span>
        <span class="da-arrows-next">
        </span>
      </nav>
    </div>



    <!--small footer start -->
    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="background-color: #2C3E50">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="copyright">
                        <p>&copy; Copyright - bibliosoft Theme by xidian.</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!--small footer end-->

    <!-- js placed at the end of the document so the pages load faster
<script src="/index/js/jquery.js">
</script>
-->
    <script src="/index/js/jquery-1.8.3.min.js">
    </script>
    <script src="/index/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="/index/js/hover-dropdown.js">
    </script>
    <script defer src="/index/js/jquery.flexslider.js">
    </script>
    <script type="text/javascript" src="assets/bxslider/jquery.bxslider.js">
    </script>

    <script type="text/javascript" src="/index/js/jquery.parallax-1.1.3.js">
    </script>
    <script src="/index/js/wow.min.js">
    </script>
    <script src="assets/owlcarousel/owl.carousel.js">
    </script>

    <script src="/index/js/jquery.easing.min.js">
    </script>
    <script src="/index/js/link-hover.js">
    </script>
    <script src="/index/js/superfish.js">
    </script>
    <script type="text/javascript" src="/index/js/parallax-slider/jquery.cslider.js">
    </script>
    <script type="text/javascript">
      $(function() {

        $('#da-slider').cslider({
          autoplay    : true,
          bgincrement : 100
        });

      });
    </script>



    <!--common script for all pages-->
    <script src="/index/js/common-scripts.js">
    </script>

    <script type="text/javascript">
      jQuery(document).ready(function() {


        $('.bxslider1').bxSlider({
          minSlides: 5,
          maxSlides: 6,
          slideWidth: 360,
          slideMargin: 2,
          moveSlides: 1,
          responsive: true,
          nextSelector: '#slider-next',
          prevSelector: '#slider-prev',
          nextText: 'Onward →',
          prevText: '← Go back'
        });

      });


    </script>
    <script>
        function turnToLogin() {
            window.location.replace("/login");
        }
        function searchBook() {
            var keywords = document.getElementById("keywords").value;
            if(keywords===""){
                alert(" keywords can't be null.")
                return;
            }
            window.location.replace("/showBook/keywords="+keywords)

        }
    </script>
    <script type="text/javascript">
          $.ajax({
              url:"/indexGetAnnounce3",
              type:"GET",
              dataType:"json",
              success:function (indexGetAnnounce3) {
                  document.getElementById('announceTitle1').innerText = indexGetAnnounce3[0].announceTitle;
                  document.getElementById('announceText1').innerText = indexGetAnnounce3[0].announceText;
                  // document.getElementById('announceImage1').setAttribute('src',indexGetAnnounce3[0].announceImage);
                  document.getElementById('announceImage1').src = indexGetAnnounce3[0].announceImage;

                  document.getElementById('announceTitle2').innerText = indexGetAnnounce3[1].announceTitle;
                  document.getElementById('announceText2').innerText = indexGetAnnounce3[1].announceText;
                  document.getElementById('announceImage2').src = indexGetAnnounce3[1].announceImage;

                  document.getElementById('announceTitle3').innerText = indexGetAnnounce3[2].announceTitle;
                  document.getElementById('announceText3').innerText = indexGetAnnounce3[2].announceText;
                  document.getElementById('announceImage3').src = indexGetAnnounce3[2].announceImage;
              }
          });
    </script>
  </body>
</html>
